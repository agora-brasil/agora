<section>
  <h1>Secretarias</h1>

  <p ng-if="!communities.length">Não há nenhuma comunidade disponível</p>

  <div ng-if="communities.length">
    <ul class="communities-list" test-name="communities-list">
      <li ng-repeat="c in communities">
        <header>
          <a ui-sref="communities_show(c)">{{c.name}}</a>
        </header>
        <div class="content">
          <p>{{c.description}}</p>
        </div>
      </li>
    </ul>
  </div>
</section>
