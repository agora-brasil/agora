<section class="communities">
  <h1>Secretarias</h1>

  <p ng-if="!communities.length">Não há nenhuma comunidade disponível</p>

  <div ng-if="communities.length">
    <ul test-name="communities-list">
      <li ng-repeat="c in communities">
        <header>
          <a ui-sref="communities_show({id: c.id})">{{c.name}}</a>
        </header>
        <div class="content">
          <p>{{c.description}}</p>

          <div class="actions">
            <a href="javascript:;" ng-click="user.join(c)" class="btn btn-primary" ng-if="!user.communities.include(c)" test-name="join">
              <i class="fa fa-heart-o"></i>
              Participe
            </a>

            <a href="javascript:;" ng-click="user.leave(c)" class="btn btn-warning" ng-if="user.communities.include(c)" test-name="leave">
              <i class="fa fa-heart"></i>
              Sair
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
