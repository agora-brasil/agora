<section class="communities">
  <h1>Suas Secretarias</h1>

  <div ng-if="!user.communities.length">
    <p>Você ainda não participa de nenhuma secretaria</p>
    <a ui-sref="communities">Escolha secretarias para participar</a>
  </div>

  <div ng-if="user.communities.length">
    <ul test-name="communities-list">
      <li ng-repeat="c in user.communities">
        <header>
          <a ui-sref="communities_show({id: c.id})">{{c.name}}</a>
        </header>
        <div class="content">
          <p>{{c.description}}</p>

          <div class="actions">
            <a href="javascript:;" ng-click="user.leave(c)" class="btn btn-warning" ng-if="user.communities.include(c)" test-name="leave">
              <i class="fa fa-heart"></i>
              Sair
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
