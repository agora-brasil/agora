<section>
  <h3>Suas secretarias</h3>

  <div ng-if="!user.communities.length">
    <p>Você ainda não participa de nenhuma secretaria</p>
    <a ui-sref="communities_index">Escolha secretarias para participar</a>
  </div>

  <div ng-if="user.communities.length">
    <ul class="communities-list" test-name="communities-list">
      <li ng-repeat="c in user.communities">
        <header>
          <a ui-sref="communities_show(c)">{{c.name}}</a>
        </header>
        <div class="content">
          <p>{{c.description}}</p>

          <div class="actions">
            <a href="javascript:;" ng-click="user.leave(c)" class="btn btn-warning" ng-if="user.communities.include(c)" test-name="leave">
              <i class="fa fa-heart"></i>
              Sair
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <h3>Atividades recentes</h3>
  <p ng-if="!topics.length">Nenhuma atividade recente</p>
  <section ng-if="topics.length">
    <h4>Tópicos criados</h4>
    <ul>
      <li ng-repeat="t in topics">
        <a ui-sref="communities_topics_show({id: t.community.id, topicId: t.id})">
          {{t.title}}
        </a>
        | em {{t.community.name}} - {{t.date | formatDate}}
      </li>
    </ul>
  </section>
</section>
