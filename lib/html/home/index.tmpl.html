<section>
  <h3>Temas</h3>

  <div ng-if="communities.length">
    <ul class="communities-list" test-name="communities-list">
      <li ng-repeat="c in communities">
        <header>
          <a ui-sref="communities_show(c)">{{c.name}}</a>
        </header>
        <div class="content">
          <p>{{c.description}}</p>
        </div>
      </li>
    </ul>
  </div>

  <h3>Atividades recentes</h3>
  <p ng-if="!topics.length">Nenhuma atividade recente</p>
  <section ng-if="topics.length">
    <h4>TÃ³picos criados</h4>
    <ul>
      <li ng-repeat="t in topics">
        <a ui-sref="communities_topics_show({id: t.community.id, topicId: t.id})">
          {{t.title}}
        </a>
        | em {{t.community.name}} - {{t.date | formatDate}}
      </li>
    </ul>
  </section>
</section>
